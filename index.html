    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                900: '#0F172A', // Deep Blue
                800: '#1E293B',
                50:  '#F0F9FF',
              },
              accent: {
                500: '#15803D', // Green
                600: '#166534',
              },
              background: {
                50: '#F8FAFC',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'scan': 'scan 2s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { top: '0%' },
                '50%': { top: '100%' },
                '100%': { top: '0%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 3D Utilities & Dynamic Motion */
      .perspective-1000 {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      
      /* Enhanced Perspective Class with Mouse Interaction */
      .perspective-2000 {
        perspective: 2000px;
        transform-style: preserve-3d;
        /* Dynamic rotation and slight translation based on mouse position variables */
        transform: 
          rotateX(calc(var(--mouse-y, 0) * 1.5deg)) 
          rotateY(calc(var(--mouse-x, 0) * -1.5deg))
          translateX(calc(var(--mouse-x, 0) * -8px))
          translateY(calc(var(--mouse-y, 0) * -8px));
        /* Smooth transition for fluid movement */
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: transform;
      }

      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
      .translate-z-10 {
        transform: translateZ(20px);
      }
      .translate-z-20 {
        transform: translateZ(40px);
      }
      .translate-z-30 {
        transform: translateZ(60px);
      }
      
      /* Parallax & Interaction */
      .animate-parallax {
        /* Using CSS variables set by JS */
        transform: rotateX(calc(var(--mouse-y, 0) * 8deg)) rotateY(calc(var(--mouse-x, 0) * 8deg));
        transition: transform 0.2s ease-out;
      }
      
      .animate-parallax-reverse {
        transform: rotateX(calc(var(--mouse-y, 0) * -4deg)) rotateY(calc(var(--mouse-x, 0) * -4deg));
        transition: transform 0.2s ease-out;
      }

      /* Smooth Hover Effects */
      .hover-lift-3d {
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift-3d:hover {
        transform: translateY(-10px) rotateX(4deg) scale(1.02);
        box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.1), 0 15px 15px -5px rgba(0, 0, 0, 0.04);
      }

      /* Accessibility Focus Styles */
      *:focus-visible {
        outline: 4px solid #FACC15;
        outline-offset: 2px;
        border-radius: 4px;
      }
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
